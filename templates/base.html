{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock title %}42 Coffee Cups Test Assignment</title>

        <meta http-equiv="X-UA-Compatible" content="chrome=IE7" />

        <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <link rel="stylesheet" href="{% static 'css/screen.css' %}" media="screen, projection"/>
        <!-- Bootstrap -->
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}">
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->        
    </head>
    <body id="{% block body_id %}{% endblock %}" class="{% block body_class %}{% endblock %}">
        {% block content %}{% endblock content %}
        <div class='container'>
        <div class="row">
            <div class="col-md-12"><h3>42 Coffee Cups Test Assignment</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">Name</div>
            <div class="col-md-6">Contacts</div>
        </div>
        <div class="row">
            <div class="col-md-6">Last name</div>
            <div class="col-md-6">Email: email</div>
        </div>
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">Jabber: JID</div>
        </div>
        <div class="row">
            <div class="col-md-6">Date of birth</div>
            <div class="col-md-6">Skype: ID</div>
        </div>
        <div class="row">
            <div class="col-md-6">
                Bio:<br>
                Multiline
            </div>
            <div class="col-md-6">
                Other contacts:<br>
                Multiline
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
    <!-- jQuery -->
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    </body>
</html>
