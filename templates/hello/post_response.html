{% for request in object_list %}
    <tr>
        <td>{{ request.date|date:"d.M.Y H:i:s" }}</td>
    	<td>{{ request.method }}</td>
    	<td>{{ request.path }}</td>
    	<td>{{ request.server_protocol }}</td>
    	<td>{{ request.status }}</td>
    	<td>{{ request.response_length }}</td>
    </tr>
{% endfor %}
